<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="media/video-library-svgrepo-com.svg">
    <script src="script.js"></script>
    <title>Tags multimídia</title>
</head>

<body>

    <header>
        <h1>Tags multimídia em html</h1>
        <h4>Por Lucas Alves Rubira</h4>
    </header>

    <div class="image section">
        <h3>Tag img</h3>
        <img src="media/Logo UTFPR.jpg" alt="Logo UTFPR" width="400" height="200" title="Logo da UTFPR" loading="lazy"
            decoding="async" style="border-radius: 8px;" referrerpolicy="no-referrer">
    </div>

    <div class="audio section">
        <h3>Tag audio</h3>
        <audio controls loop autoplay muted preload="metadata" crossorigin="anonymous">
            <source src="media/UTFPR - Câmpus Toledo.mp3" type="audio/mp3">
            <!-- <source src="media/UTFPR - Câmpus Toledo.wav" type="audio/wav"> -->
        </audio>
    </div>

    <div class="video section">
        <h3>Tag video</h3>
        <video width="640" height="360" controls autoplay loop muted preload="metadata">
            <source src="media/UTFPR - Câmpus Toledo.mp4" type="video/mp4">
            <!-- <source src="media/UTFPR - Câmpus Toledo.webm" type="video/webm"> -->
        </video>
    </div>

    <div class="track section">
        <h3>Tag track</h3>
        <video width="640" height="360" controls src="media/UTFPR - Câmpus Toledo.mp4" type="video/mp4">
            <track src="media/utfpr.pt.vtt" kind="subtitles" srclang="pt" label="Português" default>
        </video>
    </div>

    <div class="embed section">
        <h3>Tag embed</h3>
        <embed src="media/dragracer.swf" width="524" height="368">
        </embed>
    </div>

    <div class="iframe section">
        <h3>Tag iframe</h3>
        <iframe width="500" height="320" src="https://www.youtube.com/embed/GrORnW5jZbg" title="UTFPR - Câmpus Toledo"
        frameborder="0" allowfullscreen>
    </iframe>
    </div>

</body>

</html>
